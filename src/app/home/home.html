<div class="container">
  <!-- Cabeçalho com Logo -->
  <header class="header">
    <div class="logo">
      <img src="/Logo_galpao.png" alt="Logo Galpão" class="logo-image">
    </div>
  </header>

  <!-- Conteúdo Principal (Botões) -->
  <main class="main-content">
    <button class="action-button borrow-button" routerLink="/emprestimos">
      <div class="button-icon">
        <span class="book-stack">📚</span>
      </div>
      <span class="button-text">EMPRESTAR LIVRO</span>
      <span class="button-subtext">Clique aqui para emprestar um livro</span>
    </button>

    <button class="action-button return-button" routerLink="/devolucoes">
      <div class="button-icon">
        <span class="book-icon">📖</span>
      </div>
      <span class="button-text">DEVOLVER LIVRO</span>
      <span class="button-subtext">Clique aqui para devolver um livro</span>
    </button>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <h3 class="footer-title">Galpão de Livros - Assis/SP</h3>
    <div class="contact-info">
      <p><span class="icon-location">📍</span> Endereço: Travessa Sorocabana, 40</p>
      <p><span class="icon-phone">📞</span> Telefone: (18) 3322-1234</p>
      <p><span class="icon-hours">⏰</span> Funcionamento: Segunda a Sexta, 8h às 17h</p>
    </div>
  </footer>
</div>
